{% extends "base-authenticated.html" %}
{% block title %}Pick your fun{% endblock %}

{% block content %}


<div class="jumbotron">
    <!-- Choose a genre to get a randomly chosen movie -->

    <h1>Movie Source</h1>

    <div class="border">
        Please choose your preferred source:
        <br><br>
    </div>

    <form action="/step_3" method="post">

        <select name="selection">
            <optgroup label="Free Sources">
                <option value="amazon">Amazon</option>
                <option value="xfinity">Xfinity</option>
                <option value="hulu_free">Hulu</option>
            </optgroup>
            <optgroup label="Subscription">
                <option value="amazon prime">Amazon Prime</option>
                <option value="hbo now">HBO Now</option>
                <option value="hulu">Hulu</option>
                <option value="hulu with showtime">Hulu with Showtime</option>
                <option value="showtime">Showtime</option>
            </optgroup>
            <optgroup label="Purchase">
                <option value="itunes">iTunes</option>
                <option value="google play">Google Play</option>
                <option value="xfinity">Xfinity</option>
                <option value="amazon">Amazon</option>
            </optgroup>
        </select>


        <!-- Input address to get a randomly chosen restaurant based on location  -->

        <h1>What is for Dinner?</h1>

        <div class="border">
            Please enter your information:
            <br><br>
        </div>

        <label>Street Address:<br>
            <input type="text" name="address" value="{{ session['street_address'] }}"></label>
        <br><br>

        <label>Zipcode:<br>
            <input type="number" name="zipcode" value="{{ session['zipcode'] }}"></label>
        <br><br>

        <input type="submit" value="Pick Food and Movie">
    </form>

</div> <!-- Close Jumbotron div -->

{% endblock %}
