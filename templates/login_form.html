{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}


<div class="jumbotron">
    <h1>Login</h1>

    <div class="col-md-3">
        <form role="form" action="/login-process" method="POST">


            <div class="form-group">
                <label for="enteremail">Email Address</label>
                <input id="enteremail" class="form-control" type="email" placeholder="Email address" name="email" required autofocus>
            </div>

            <div class="form-group">
                <label for="enterpassword">Password</label>
                <input id="enterpassword" class="form-control" type="password" placeholder="Password" name="password" required>
            </div>

            <div>
                <button type="submit" class="btn btn-default">Login</button>
            </div>
        </form>
    </div>
