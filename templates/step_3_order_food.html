{% extends "base-authenticated.html" %}
{% block title %}Your food choice{% endblock %}

{% block content %}


<div class="jumbotron">

    <div class="container">

        <div id="my_choices"><p></p></div>

        <div id='loadingmessage' style='display:none'>
            <img class="center-block" src='/static/img/loading.gif'>
        </div>

        <script>
            $('#loadingmessage').show();
            $.getJSON('/get_choices', function (data) {
                    $('#loadingmessage').hide();
                    $("#my_choices").append('<h3><b>Your Selection</b></h3>');
                    $("#my_choices").append('<b>Restaurant:</b> ' + data.restaurant_name + '<br>');
                    $("#my_choices").append('<b>Restaurant URL:</b><a href="' + data.restaurant_url + '" target="_blank"> Link</a><br>');
                    $("#my_choices").append('<b>Movie Title:</b> ' + data.movie_title + '<br>');
                    $("#my_choices").append('<b>Movie Rating:</b> ' + data.movie_rating  + '<br>');
                    $("#my_choices").append('<b>Movie Release Year:</b> ' + data.movie_release_year  + '<br>');
                    $("#my_choices").append('<b>Movie Service:</b> ' + data.movie_service + '<br>');
                    $("#my_choices").append('<b>Movie Playback URL:</b><a href="' + data.movie_playback_url + '" target="_blank"> Link</a><br>');
                    $("#my_choices").append('<img src="' + data.movie_poster + '">');
            });
        </script>
